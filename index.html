<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Set the character set for the document -->
    <meta charset="UTF-8">

    <!-- Specify the rendering mode for IE -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Define the viewport settings for responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Set the title of the document -->
    <title>Day 23 - Cup of Coffee</title>

    <!-- Link to the external stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Main container for the cup of coffee -->
    <div class="container">

        <!-- Plate under the cup -->
        <div class="plate"></div>

        <!-- Cup structure with top and vapour effects -->
        <div class="cup">
            <div class="top">

                <!-- Vapour effect with individual spans -->
                <div class="vapour">
                    <span style="--i:1;"></span>
                    <span style="--i:3;"></span>
                    <span style="--i:16;"></span>
                    <span style="--i:5;"></span>
                    <span style="--i:13;"></span>
                    <span style="--i:20;"></span>
                    <span style="--i:6;"></span>
                    <span style="--i:7;"></span>
                    <span style="--i:10;"></span>
                    <span style="--i:8;"></span>
                    <span style="--i:17;"></span>
                    <span style="--i:11;"></span>
                    <span style="--i:12;"></span>
                    <span style="--i:14;"></span>
                    <span style="--i:2;"></span>
                    <span style="--i:9;"></span>
                    <span style="--i:15;"></span>
                    <span style="--i:4;"></span>
                    <span style="--i:19;"></span>
                </div>

                <!-- Circular element with tea inside -->
                <div class="circle">
                    <div class="tea"></div>
                </div>

            </div>
        </div>

        <!-- Handle of the cup -->
        <div class="handle"></div>
    </div>
</body>

</html>
